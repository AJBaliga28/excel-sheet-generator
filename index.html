<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Sheet Generator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <div class="form">
        <h1>Excel Sheet Generator</h1>
        <input type="number" class="rows" placeholder="Enter number of rows">
        <input type="number" class="columns" placeholder="Enter number of columns">
        <div class="btns">
            <button onclick="generateTable()">Generate</button>
            <button onclick="ExportToExcel('xlsx')">Export</button>
        </div>
    </div>
    <div class="table">
        <table cellspacing="6px">
            <tbody class="sheet-body"></tbody>
        </table>
    </div>
</body>
<script type="text/javascript" src="https://unpkg.com/xlsx@0.15.1/dist/xlsx.full.min.js"></script>
<script src="./script.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.slim.min.js" integrity="sha256-a2yjHM4jnF9f54xUQakjZGaqYs/V1CYvWpoqZzC2/Bw=" crossorigin="anonymous"></script>


<script>
$(".form").on("submit", function(e){
    e.preventDefault();
    
    $.ajax({
      url: "file:///home/ajb/Documents/internship-mail/excel-sheet-generator/index.html",
      method: "post",
      failure: function(){
            let rowsNumber = parseInt(rows.value), columnsNumber = parseInt(columns.value)
            if(rowsNumber <= 0 && columnsNumber <= 0)
                swal("No excel file!")
        }
    }).done(d=>{
      swal("No value for table. ");
    });
    })
</script>
</html>
